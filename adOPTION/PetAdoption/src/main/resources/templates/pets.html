<div class="pet-container">
    <div class="pet-card" th:each="pet : ${pets}">
        <img th:src="@{${pet.image}}" alt="Pet Image">
        <div class="pet-info">
            <p><strong>Name:</strong> <span th:text="${pet.name}"></span></p>
            <p><strong>Age:</strong> <span th:text="${pet.age}"></span></p>
            <p><strong>Species:</strong> <span th:text="${pet.species}"></span></p>
            <p><strong>Breed:</strong> <span th:text="${pet.breed}"></span></p>
            <p><strong>Health Status:</strong> <span th:text="${pet.healthStatus}"></span></p>
            <p><strong>Adoption Status:</strong> <span th:text="${pet.adoptionStatus}"></span></p>
        </div>
        <div class="pet-actions">
            <a th:href="@{/pets/adopt/{id}(id=${pet.id})}">Adopt</a>
            <a th:href="@{/pets/delete/{id}(id=${pet.id})}">Delete</a>
        </div>
    </div>
</div>


<!-- Add Pet Form -->
<h2>Add New Pet</h2>
<div class="add-pet-container">
    <div class="add-pet-form">
        <form th:action="" method="post" enctype="multipart/form-data">

        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Species:</label>
        <input type="text" name="species" required><br>

        <label>Breed:</label>
        <input type="text" name="breed" required><br>

        <label>Health Status:</label>
        <input type="text" name="healthStatus" required><br>

        <label>Adoption Status:</label>
        <input type="text" name="adoptionStatus" required><br>

        <label>Upload Image:</label>
        <input type="file" name="image" accept="image/*" required><br>

        <button type="submit">Add Pet</button>
        </form>
    </div>

</div>
