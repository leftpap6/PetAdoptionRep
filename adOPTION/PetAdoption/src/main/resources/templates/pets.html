<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Management</title>
    <link rel="stylesheet" href="/css/pets.css">
</head>
<body>
<h1>Pet Management</h1>

<!-- Pet List -->
<h2>Available Pets</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Species</th>
        <th>Breed</th>
        <th>Health Checked</th>
        <th>Approved</th>
        <th>Actions</th>
    </tr>
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.age}"></td>
        <td th:text="${pet.species}"></td>
        <td th:text="${pet.breed}"></td>
        <td th:text="${pet.healthChecked}"></td>
        <td th:text="${pet.approved}"></td>
        <td>
            <a th:href="@{/pets/adopt/{id}(id=${pet.petId})}">Adopt</a> |
            <a th:href="@{/pets/delete/{id}(id=${pet.petId})}">Delete</a>
        </td>
    </tr>
</table>

<!-- Add Pet Form -->
<h2>Add New Pet</h2>
<form th:action="@{/pets}" method="post" enctype="multipart/form-data" th:object="${pet}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>

    <label>Age:</label>
    <input type="number" th:field="*{age}" required><br>

    <label>Species:</label>
    <input type="text" th:field="*{species}" required><br>

    <label>Breed:</label>
    <input type="text" th:field="*{breed}" required><br>

    <label>Health Checked:</label>
    <input type="checkbox" th:field="*{healthChecked}"><br>

    <label>Approved:</label>
    <input type="checkbox" th:field="*{approved}"><br>

    <button type="submit">Add Pet</button>
</form>
</body>
</html>
