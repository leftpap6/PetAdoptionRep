<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Admin Dashboard</h1>

<!-- Admin Menu -->
<nav>
  <a href="/admin/dashboard">Dashboard</a>
  <a href="/admin/users">Manage Users</a>
  <a href="/admin/shelters">Approve Shelters</a>
  <a href="/logout">Logout</a>
</nav>

<!-- Pending Pets -->
<h2>Pending Pets</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Approve</th>
  </tr>
  <tr th:each="pet : ${pendingPets}">
    <td th:text="${pet.id}"></td>
    <td th:text="${pet.name}"></td>
    <td>
      <form th:action="@{/admin/approve/pet/{id}(id=${pet.id})}" method="post">
        <button type="submit">Approve</button>
      </form>
    </td>
  </tr>
</table>

<!-- Pending Shelters -->
<h2>Pending Shelters</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Approve</th>
  </tr>
  <tr th:each="shelter : ${pendingShelters}">
    <td th:text="${shelter.id}"></td>
    <td th:text="${shelter.shelterName}"></td>
    <td>
      <form th:action="@{/admin/approve/shelter/{id}(id=${shelter.id})}" method="post">
        <button type="submit">Approve</button>
      </form>
    </td>
  </tr>
</table>

</body>
</html>
